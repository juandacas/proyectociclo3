  <div class="container">
    <form action="#">
      <div class="row">
        <div class="col-25">
          <label for="fname">Nombre Completo</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="name" placeholder="Tu Nombre">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="entrada">Fecha entrada</label>
        </div>
        <div class="col-75">
          <input type="date" id="fentrada" name="fentrada">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="entrada">Fecha salilda</label>
        </div>
        <div class="col-75">
          <input type="date" id="fsalida" name="fsalida">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Ciudad</label>
        </div>
        <div class="col-75">
          <select id="ciudad" name="ciudad">
            <option value="1">Bogota</option>
            <option value="2">Medellín</option>
            <option value="3">Bucaramanga</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="room">Habitación</label>
        </div>
        <div class="col-75">
          <select id="tipo" name="tipo">
            <option value="0">Seleccione habitación</option>
            <option value="1">Tipo 1</option>
            <option value="2">Tipo 2</option>
            <option value="3">Tipo 3</option>
          </select>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Reservar">
      </div>
    </form>
  </div>
